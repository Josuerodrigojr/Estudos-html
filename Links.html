<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <a href="https://web.facebook.com/?_rdc=1&_rdr">Direcionar para o facebook</a>
    <p>Dessa forma o link abre em outra guia</p>
    <a href="https://web.facebook.com/?_rdc=1&_rdr"  target="_blank">Direcionar para o facebook</a>
    <p>Dessa forma, abre sobre a página atual, mas, não tem diferença em usar da forma sem o _self</p>
    <a href="https://web.facebook.com/?_rdc=1&_rdr"  target="_self">Direcionar para o facebook</a>
</body>
</html>
