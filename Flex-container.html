<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-conteiner Exemplo</title>
    <link rel="stylesheet" href="css/Flex-container.css">
</head>
<body>

    <h1>Utilizando conteiner row</h1>

    <div class="conteiner row">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <h1>Utilizando conteiner row-reverse</h1>

    <div class="conteiner row-reverse">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <h1>Utilizando conteiner column</h1>

    <div class="conteiner column">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <h1>Utilizando conteiner column-reverse</h1>

    <div class="conteiner column-reverse">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
    

    
</body>
</html>
