<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <p> Uma tabela simples</p>
    <table border="1">
        <tr>
            <td>A11</td>
            <td>A12</td>
        </tr>
        <tr>
            <td>A21</td>
            <td>A22</td>
        </tr>
    </table>
<p>Tabela utilizando os atributos rowspan e colspan</p>
<table border="1">
    <tr>
        <td rowspan = "2">A11 e A21</td>
        <td>A12</td>
        <td>A13</td>
    </tr>
    <tr>
        <td colspan = "2">A22 e A23</td>
    </tr>
</table>

    
</body>
</html>
