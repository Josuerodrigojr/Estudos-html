<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
</head>
<body>
    <h2>Uso de lista não enumerada</h2>
    <ul>
        <li>
            Item 1
        </li>
        <li>
            Item 2
        </li>
    </ul>
    <h2> Lista numerada</h2>
    <ol>
        <li>
            Item 1
        </li>
        <li>
            Item 2
        </li>
    </ol>
    <h2> Lista de definições</h2>
    <dl>
        <dt> Titulo do Item 1 </dt>
        <dd> Item 1 </dd>
        </dl>
        

</body>
</html>
